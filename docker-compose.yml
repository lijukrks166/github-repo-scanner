version: '3'


services:
  backend:
    container_name: backend
    restart: on-failure
    build: 
      context: .
      dockerfile: backend/Dockerfile
    expose:
      - 8080
    networks:
      - scan-network
  frontend:
    container_name: frontend
    restart: on-failure
    build:
      context: .
      dockerfile: frontend/Dockerfile
    port:
      - 3000:80
    networks:
      - scan-network
networks:
  scan-network:
    name: scan-network